<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                        </svg>
                    </div>
                    <span>TaskFlow</span>
                </div>
            </div>

            <!-- Progress Ring -->
            <div class="progress-ring-container">
                <svg class="progress-ring" viewBox="0 0 120 120">
                    <circle class="progress-ring-bg" cx="60" cy="60" r="52"/>
                    <circle class="progress-ring-fill" id="progressRing" cx="60" cy="60" r="52"/>
                </svg>
                <div class="progress-ring-text">
                    <span class="progress-percent" id="todayProgress">0%</span>
                    <span class="progress-label">completed</span>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="quick-stat">
                    <span class="quick-stat-value" id="completedTasks">0</span>
                    <span class="quick-stat-label">Done</span>
                </div>
                <div class="quick-stat-divider"></div>
                <div class="quick-stat">
                    <span class="quick-stat-value" id="pendingTasks">0</span>
                    <span class="quick-stat-label">Pending</span>
                </div>
                <div class="quick-stat-divider"></div>
                <div class="quick-stat">
                    <span class="quick-stat-value" id="totalHours">0h</span>
                    <span class="quick-stat-label">Tracked</span>
                </div>
            </div>

            <!-- Time Stats -->
            <div class="time-stats">
                <div class="time-stat">
                    <div class="time-stat-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <span>Planned</span>
                    </div>
                    <span class="time-stat-value" id="totalPlannedTime">0h</span>
                </div>
                <div class="time-stat">
                    <div class="time-stat-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                        </svg>
                        <span>Actual</span>
                    </div>
                    <span class="time-stat-value" id="totalActualTime">0h</span>
                </div>
                <div class="time-stat efficiency">
                    <div class="time-stat-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                        <span>Efficiency</span>
                    </div>
                    <span class="time-stat-value" id="efficiency">0%</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <span>Today</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Task Input -->
            <div class="input-section">
                <input
                    type="text"
                    id="taskInput"
                    class="task-input"
                    placeholder="Add a new task..."
                    autocomplete="off"
                >
                <div class="input-meta">
                    <div class="time-picker">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <input
                            type="number"
                            id="plannedTime"
                            placeholder="15"
                            min="5"
                            step="5"
                        >
                        <span>mins</span>
                    </div>
                    <div class="date-picker">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <input
                            type="date"
                            id="taskDate"
                        >
                    </div>
                    <button id="addTaskBtn" class="add-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    All <span class="tab-count" id="allCount">0</span>
                </button>
                <button class="filter-tab" data-filter="active">
                    Active <span class="tab-count" id="activeCount">0</span>
                </button>
                <button class="filter-tab" data-filter="completed">
                    Completed <span class="tab-count" id="completedCount">0</span>
                </button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-section">
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M9 12l2 2 4-4"/>
                            </svg>
                        </div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config (gitignored - create from firebase-config.example.js) -->
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
</body>
</html>
