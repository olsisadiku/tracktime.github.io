<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                        </svg>
                    </div>
                    <h1>TaskFlow</h1>
                </div>
                <div class="progress-badge">
                    <span class="progress-label">Progress</span>
                    <span class="progress-value" id="todayProgress">0%</span>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="input-section">
                <div class="input-card">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="What needs to be done?"
                        autocomplete="off"
                    >
                    <div class="input-actions">
                        <div class="time-picker">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                            <input
                                type="number"
                                id="plannedTime"
                                placeholder="1.0"
                                min="0.5"
                                step="0.5"
                            >
                            <span>hrs</span>
                        </div>
                        <button id="addTaskBtn" class="add-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Add Task
                        </button>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <div class="section-header">
                    <h2>Tasks</h2>
                    <span class="task-count" id="taskCount">0 tasks</span>
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state" id="emptyState">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                            <rect x="9" y="3" width="6" height="4" rx="1"/>
                            <path d="M9 14l2 2 4-4"/>
                        </svg>
                        <p>No tasks yet</p>
                        <span>Add a task to get started</span>
                    </div>
                </div>
            </section>

            <section class="analytics-section">
                <div class="section-header">
                    <h2>Analytics</h2>
                    <span class="analytics-period">Last 16 hours</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon tasks-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                                <rect x="9" y="3" width="6" height="4" rx="1"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="totalTasks">0</span>
                            <span class="stat-label">Total Tasks</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                                <path d="M22 4L12 14.01l-3-3"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="completedTasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon planned-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="totalPlannedTime">0h</span>
                            <span class="stat-label">Planned</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon actual-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="totalActualTime">0h</span>
                            <span class="stat-label">Actual</span>
                        </div>
                    </div>
                    <div class="stat-card efficiency-card">
                        <div class="stat-icon efficiency-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="efficiency">0%</span>
                            <span class="stat-label">Efficiency</span>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
